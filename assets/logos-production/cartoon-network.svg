  <text x="100" y="55" font-family="Arial Black, Impact, sans-serif" font-weight="900" font-size="28" fill="#000000" letter-spacing="2">CARTOON</text>
  <text x="100" y="85" font-family="Arial Black, Impact, sans-serif" font-weight="900" font-size="28" fill="#000000" letter-spacing="2">NETWORK</text>
