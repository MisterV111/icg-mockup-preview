<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- CN Checkerboard Block -->
  <rect x="10" y="20" width="35" height="35" fill="#000000"/>
  <rect x="45" y="20" width="35" height="35" fill="#FFFFFF"/>
  <rect x="10" y="55" width="35" height="35" fill="#FFFFFF"/>
  <rect x="45" y="55" width="35" height="35" fill="#000000"/>
  <!-- C and N letters inside -->
  <text x="27" y="50" font-family="Arial Black, sans-serif" font-weight="900" font-size="24" fill="#FFFFFF" text-anchor="middle">C</text>
